<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylos.css">
    <title>CONTACTO</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="index.html">Principal</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required><br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" maxlength="20" required><br>

            <label for="email">Email: </label>
            <input type="text" name="email" id="email" required ><br>

            <label for="telefono">Teléfono: </label>
            <input type="tel" id="telefono" name="telefono" placeholder="1234-5678" onclick="this.placeholder = ''"><br>

            <label for="edad">Edad (Minimo 16 y Maximo 120 años): </label>
            <input type="number" id="edad" name="edad" min="16" max="120"><br>

            <label for="direccion">Direccion: </label>
            <input type="text" id="direccion" name="direccion"><br>

            <label for="provincia">Provincia: </label>
            <input list="provincias" id="provincia" name="provincia">
            <details id="provincias">
                <option value="Neuquen">
                <option value="Rio Negro">
                <option value="Chubut">
                <option value="Santa Cruz">
                <option value="Tierra del Fuego">
            </details><br>

            <label for="codigo_postal">Codigo Postal: </label>
            <input type="number" id="codigo_postal" name="codigo_postal"><br>


        </form>
    </main>
</body>
</html>
